<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cascade selectors</title>
    <link rel="stylesheet" href="unset1.css">
  </head>
  <body>
    <p>This text is red.</p>
    <div class="foo">
      <p>This text is also red.</p>
    </div>
    <div class="bar">
      <p>This text is green (default inherited value).</p>
    </div>
  </body>
</html>
