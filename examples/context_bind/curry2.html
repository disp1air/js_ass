<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function add(x, y) {
            if (typeof y === "undefined") {
                return function (y) {
                    return x + y;
                };
            }
            return x + y;
        }

        console.log(add(2, 5));
        console.log(add(2)(5));
    </script>
</body>
</html>
