<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var obj = {
            i: 10,

            b: () => console.log('obj.b - ', this.i, this),
            
            c: function() {
                console.log('obj.c - ', this.i, this);
            },
            
            d: function() {
                (() => console.log('obj.d - ', this.i, this))()
            }
        }
        
        obj.b();
        obj.c();
        obj.d();
    </script>
</body>
</html>
